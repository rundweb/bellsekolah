<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bell sekolah</title>
  </head>
  <body>
    <h1>Demo bell sekolah</h1>
    <p id="p1"></p>
    <audio controls autoplay id="myAudio">
      <!-- <source src="horse.ogg" type="audio/ogg"> -->
      <source src="8F94WQ4-school-bell.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
  <script>
    setTimeout(function () {
      var audio = document.getElementById("myAudio");
      audio.play();
    }, 100);
    // Refresh the page after a delay of 3 seconds
    setTimeout(function () {
      location.reload();
    }, 10000); // 3000 milliseconds = 3 seconds

    var date = new Date();
    var current_time = date.getHours() + "" + date.getMinutes();

    var bell_masuk = 1249;

    var letsgow = "";

    if (bell_masuk == current_time) {
      letsgow = "ya betul sama ini";
    } else {
      letsgow = "beda ini";
    }

    document.getElementById("p1").innerHTML = letsgow;
  </script>
</html>
