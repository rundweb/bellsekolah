<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bell sekolah</title>
  </head>
  <style>
    /* #mp3 {
      display: none;
    } */
  </style>
  <body>
    <h1>Demo bell sekolah</h1>
    <p>nyala jam 14:10 sama nyala jam 14:15</p>
    <p id="p1"></p>
    <p id="p3"></p>
    <p id="p2"></p>
    <p id="demo"></p>
    <audio controls>
      <source src="8F94WQ4-school-bell.mp3" type="audio/mpeg" />
    </audio>
  </body>
  <script>
    setTimeout(function () {
      location.reload();
    }, 30000);

    var date = new Date();
    var current_time = date.getHours() + "" + date.getMinutes();

    var bellMasuk = 1410;

    var bellpulang = 1415;

    var text = ""

    if (bellMasuk == current_time) {
      const audio = document.querySelector("audio");
      audio.play();

      text = "ini bell masuk"
    }if(bellpulang == current_time){
        const audio = document.querySelector("audio");
      audio.play();

      text = "ini bell pulang"
    }
    else {
        text = "bell nya udah selesai"
    }

    document.getElementById("p1").innerHTML = text;
  </script>
</html>
